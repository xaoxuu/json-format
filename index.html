<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>Json在线解析工具</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta http-equiv="Cache-Control" content="max-age=7200" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/base.css" rel="stylesheet">
</head>
<body>
<div class="main">
  <div class="input">
    <textarea id="json-src" placeholder="在此输入Json字符串或XML字符串..."></textarea>
  </div>
  <div class="toolbar">
    <div class="menu">
      <a href="#" class="tip clear" data-placement="bottom">清空</a>
      <div class="line-v"></div>
      <a href="#" class="tip compress" data-placement="bottom">压缩</a>
      <a href="#" class="tip xml" data-placement="bottom">转XML</a>
      <a href="#" class="tip copy" data-clipboard-target="#json-target" data-placement="bottom">复制</a>
      <a href="#" class="tip save" data-placement="bottom">下载</a>
    </div>
    <a class="title" href="https://json.xaoxuu.com">Json在线解析工具</a>
  </div>
  <div class="output">
    <div id="json-target"></div>
  </div>
  <form id="form-save" method="POST"><input type="hidden" value="" id="txt-content" name="content"></form>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.message.js"></script>
<script src="js/jquery.json.js"></script>
<script src="js/jquery.xml2json.js"></script>
<script src="js/jquery.json2xml.js"></script>
<script src="js/json2.js"></script>
<script src="js/jsonlint.js"></script>
<script src="js/clipboard.min.js"></script>
<script src="js/FileSaver.min.js"></script>

<script type="text/javascript">

var current_json = '';
var current_json_str = '';
var xml_flag = false;
var compress_flag = false;

function init(){
    xml_flag = false;
    compress_flag = false;
    $('.xml')[0].classList.remove("select");
    $('.compress')[0].classList.remove("select");
    renderLine();
}

$('#json-src').keyup(function(){
    init();
    var content = $.trim($(this).val());
    var result = '';
    if (content!='') {
        //如果是xml,那么转换为json
        if (content.substr(0,1) === '<' && content.substr(-1,1) === '>') {
            try{
                var json_obj = $.xml2json(content);
                content = JSON.stringify(json_obj);
            }catch(e){
                result = '解析错误：<span style="color: #f1592a;font-weight:bold;">' + e.message + '</span>';
                current_json_str = result;
                $('#json-target').html(result);
                return false;
            }
        }
        try{
            current_json = jsonlint.parse(content);
            current_json_str = JSON.stringify(current_json);
            result = new JSONFormat(content,4).toString();
        }catch(e){
            result = '<span style="color: #f1592a;font-weight:bold;">' + e + '</span>';
            current_json_str = result;
        }

        $('#json-target').html(result);
    }else{
        $('#json-target').html('');
    }
});

$('.xml').click(function(){
    if (xml_flag) {
        $('#json-src').keyup();
        this.classList.remove("select");
    }else{
        var result = $.json2xml(current_json);
        $('#json-target').html('<textarea id="xml">'+result+'</textarea>');
        xml_flag = true;
        this.classList.add("select");
        compress_flag = false;
        $('.compress')[0].classList.remove("select");
    }
});

function renderLine(){
    var line_num = $('#json-target').height()/20;
    $('#line-num').html("");
    var line_num_html = "";
    for (var i = 1; i < line_num+1; i++) {
        line_num_html += "<div>"+i+"<div>";
    }
    $('#line-num').html(line_num_html);
}

$('.compress').click(function(){
    if (compress_flag) {
        $('#json-src').keyup();
        this.classList.remove("select");
    }else{
        $('#json-target').html('<textarea id="xml">'+current_json_str+'</textarea>');
        compress_flag = true;
        this.classList.add("select");
        xml_flag = false;
        $('.xml')[0].classList.remove("select");
    }
});

$('.clear').click(function(){
     $('#json-src').val('');
     $('#json-target').html('');
});

(function($){
   $.fn.innerText = function(msg) {
         if (msg) {
            if (document.body.innerText) {
               for (var i in this) {
                  this[i].innerText = msg;
               }
            } else {
               for (var i in this) {
                  this[i].innerHTML.replace(/&amp;lt;br&amp;gt;/gi,"n").replace(/(&amp;lt;([^&amp;gt;]+)&amp;gt;)/gi, "");
               }
            }
            return this;
         } else {
            if (document.body.innerText) {
               return this[0].innerText;
            } else {
               return this[0].innerHTML.replace(/&amp;lt;br&amp;gt;/gi,"n").replace(/(&amp;lt;([^&amp;gt;]+)&amp;gt;)/gi, "");
            }
         }
   };
})(jQuery);

$('.save').click(function(){
    var html = $('#json-target').html().replace(/\n/g,'<br/>').replace(/\n/g,'<br>');
    var text = $('#json-target').innerText().replace('　　', '    ');
    var blob = new Blob([text], {type: "application/json;charset=utf-8"});
    var timestamp=new Date().getTime();
    saveAs(blob, "format."+timestamp+".json");
});

var clipboard = new Clipboard('.copy');
$('#json-src').keyup();

</script>
</body>
</html>
